
<!DOCTYPE html>
<html>
<head>
  <title>GM Performance by Total WAR of 2025 Draft Picks</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fypd_stylesheet.css">

<body>

 <script>
	// 2025 GM Performance by Total WAR
	const gmLabels = [
	  "Bob Heaning",

	  "Robert Hanpeter",

	  "Brandyn Errickson",

	  "Thomas Kirby",

      options: {

          legend: { display: false }

        scales: {

</body>
</html>
