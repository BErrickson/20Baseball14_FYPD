<!DOCTYPE html>
<html>
<head>
  <title>2019 FYPD Games/Innings Played by Draft Pick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-baseball"></i> 2019 FYPD Games/Innings Played by Draft Pick <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gamesPlayedChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2019_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2019 Dashboard</button>
  </div>
  <script>
	  // Data from your CSV
	  const draftData = [
      {pick: 1, player: "Andrew Vaughn", games: 674},
      {pick: 2, player: "Adley Rutschmann", games: 505},
      {pick: 3, player: "Bobby Witt Jr", games: 626},
      {pick: 4, player: "JJ Bleday", games: 404},
      {pick: 5, player: "Nick Lodolo", games: 409},
      {pick: 6, player: "Riley Greene", games: 486},
      {pick: 7, player: "CJ Abrams", games: 523},
      {pick: 8, player: "Josh Jung", games: 325},
      {pick: 9, player: "Corbin Carroll", games: 488},
      {pick: 10, player: "Quinn Priester", games: 257},
      {pick: 11, player: "Zach Plesac", games: 478.2},
      {pick: 12, player: "Hunter Bishop", games: 0},
      {pick: 13, player: "Will Wilson", games: 34},
      {pick: 14, player: "Keoni Cavaco", games: 0},
      {pick: 15, player: "Kameron Misner", games: 79},
      {pick: 16, player: "Brett Baty", games: 299},
      {pick: 17, player: "Greg Jones", games: 9},
      {pick: 18, player: "Shea Langeliers", games: 435}
    ];
    
    const ctx = document.getElementById('gamesChart').getContext('2d');
    const gamesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: draftData.map(d => d.pick),
        datasets: [{
          label: 'Games Played',
          data: draftData.map(d => d.games),
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              title: function(context) {
                // Show "Pick #" in tooltip title
                return "Pick #" + context[0].label;
              },
              label: function(context) {
                // Show player name and games played
                const player = draftData[context.dataIndex].player;
                const games = draftData[context.dataIndex].games;
                return player + ": " + games + " games";
              }
            }
          },
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Draft Pick Number'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Games Played'
            },
            beginAtZero: true
          }
        }
      }
    });      
  </script>
</body>
</html>
