
<!DOCTYPE html>
<html>
<head>
  <title>2019 FYPD Games/Innings Played by Draft Pick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2019 FYPD Games/Innings Played by Draft Pick <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gamesPlayedChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2019_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2019 Dashboard</button>
  </div>
  <script>
	  // Data from your CSV
	  const gamesPlayed = [
      {pick: 1, player: "Andrew Vaughn", games: 674, gm: "Jeff Renshaw"},
      {pick: 2, player: "Adley Rutschmann", games: 505, gm: "R.K. Lawrence"},
      {pick: 3, player: "Bobby Witt Jr", games: 626, gm: "Thomas Kirby"},
      {pick: 4, player: "JJ Bleday", games: 404, gm: "Andrew Moore"},
      {pick: 5, player: "Nick Lodolo", games: 409, gm: "Jim King"},
      {pick: 6, player: "Riley Greene", games: 486, gm: "Anthony DiPonio"},
      {pick: 7, player: "CJ Abrams", games: 523, gm: "Matt Roseman"},
      {pick: 8, player: "Josh Jung", games: 325, gm: "Richard Homak"},
      {pick: 9, player: "Corbin Carroll", games: 488, gm: "Christian Hoppens"},
      {pick: 10, player: "Quinn Priester", games: 257, gm: "Christian Hoppens"},
      {pick: 11, player: "Zach Plesac", games: 478.2, gm: "Chris Benest"},
      {pick: 12, player: "Hunter Bishop", games: 0, gm: "Jerimiah Bonham"},
      {pick: 13, player: "Will Wilson", games: 34, gm: "Erik Galo"},
      {pick: 14, player: "Keoni Cavaco", games: 0, gm: "Christopher Sheehan"},
      {pick: 15, player: "Kameron Misner", games: 79, gm: "Jeff Renshaw"},
      {pick: 16, player: "Brett Baty", games: 299, gm: "Robert Hanpeter"},
      {pick: 17, player: "Greg Jones", games: 9, gm: "Brandyn Errickson"},
      {pick: 18, player: "Shea Langeliers", games: 435, gm: "Patrick King"}
    ];
    
    const ctx = document.getElementById('gamesPlayedChart').getContext('2d');
    const gamesPlayedChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: gamesPlayed.map(d => d.pick),
        datasets: [{
          label: 'Games Played',
          data: gamesPlayed.map(d => d.games),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              title: function(context) {
                // Show "Pick #" in tooltip title
                return "Pick #" + context[0].label;
              },
              label: function(context) {
                // Show player name and games played
                const player = gamesPlayed[context.dataIndex].player;
                const games = gamesPlayed[context.dataIndex].games;
                const gm = gamesPlayed[context.dataIndex].gm;
                return player + " (GM: " + gm + "): " + games + " games";
              }
            }
          },
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Draft Pick Number',
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
            title: {
              display: true,
              text: 'Games Played',
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            beginAtZero: true
          }
        }
      }
    });      
  </script>
</body>
</html>
