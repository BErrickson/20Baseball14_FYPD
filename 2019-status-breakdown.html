<!DOCTYPE html>
<html>
<head>
  <title>2019 Drafted Player Status Breakdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-baseball"></i> 2019 Drafted Player Status Breakdown <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="statusBreakdownChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2019_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2019 Dashboard</button>
  </div>
  <script>
    const data = {
      labels: ['Same Team', 'Different Team', 'Free Agent'],
      datasets: [{
        data: [5, 6, 7],
        backgroundColor: ['#2e8b57', '#e63946', '#ffd700']
      }]
    };
    new Chart(document.getElementById('statusBreakdownChart'), {
      type: 'pie',
      data: data,
      options: {
        plugins: {
          legend: {
            labels: { color: '#000', font: { family: 'Bangers', size: 16 } }
          }
        }
      }
    });
  </script>
</body>
</html>
