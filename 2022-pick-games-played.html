
<!DOCTYPE html>
<html>
<head>
  <title>2022 FYPD Games/Innings Played by Draft Pick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2022 FYPD Games/Innings Played by Draft Pick <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gamesPlayedChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2022_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2022 Dashboard</button>
  </div>
  <script>
	  // Data from your CSV
	  const gamesPlayed = [
    {pick: 1, player: "Druw Jones", games: 0, gm: "Anthony DiPonio"},
    {pick: 2, player: "Jackson Holliday", games: 209, gm: "Matt Roseman"},
    {pick: 3, player: "Elijah Green", games: 0, gm: "Thomas Kirby"},
    {pick: 4, player: "Termarr Johnson", games: 0, gm: "Erik Galo"},
    {pick: 5, player: "Cade Horton", games: 118, gm: "Richard Homak"},
    {pick: 6, player: "Dylan Lesko", games: 0, gm: "Patrick King"},
    {pick: 7, player: "Brooks Lee", games: 189, gm: "Christopher Sheehan"},
    {pick: 8, player: "Cooper Hjerpe", games: 0, gm: "Jim King"},
    {pick: 9, player: "Jacob Berry", games: 0, gm: "Jeff Renshaw"},
    {pick: 10, player: "Kevin Parada", games: 0, gm: "Rich Heuthe"},
    {pick: 11, player: "Brandon Barriera", games: 0, gm: "Ryan Lynch"},
    {pick: 12, player: "Ricky Tiedemann", games: 0, gm: "Brandyn Errickson"},
    {pick: 13, player: "Gabriel Hughes", games: 0, gm: "Ryan Lynch"},
    {pick: 14, player: "Zach Neto", games: 367, gm: "Jeff Renshaw"},
    {pick: 15, player: "Roderick Arias", games: 0, gm: "Chris Benest"},
    {pick: 16, player: "Cam Collier", games: 0, gm: "Justin Partain"},
    {pick: 17, player: "Jace Jung", games: 55, gm: "Steve Prather"},
    {pick: 18, player: "Gordon Graceffo", games: 50.2, gm: "Robert Hanpeter"}
    ];
    
    const ctx = document.getElementById('gamesPlayedChart').getContext('2d');
    const gamesPlayedChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: gamesPlayed.map(d => "Pick #" + d.pick),
        datasets: [{
          label: 'Games/Innings Played',
          data: gamesPlayed.map(d => d.games),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              title: function(context) {
                // Show "Pick #" in tooltip title
                return context[0].label;
              },
              label: function(context) {
                // Show player name and games played
                const idx = context.dataIndex;
                const player = gamesPlayed[context.dataIndex].player;
                const games = gamesPlayed[context.dataIndex].games;
                const gm = gamesPlayed[context.dataIndex].gm;
                return player + " (GM: " + gm + "): " + games + " Games/Innings Pitched";
              }
            }
          },
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Draft Pick Number',
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
            title: {
              display: true,
              text: 'Games/Innings Played',
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
