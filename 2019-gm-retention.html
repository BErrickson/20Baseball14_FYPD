
<!DOCTYPE html>
<html>
<head>
  <title>2019 GM Retention Rate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2019 GM Retention Rate (Players Still on Same Team in 2026) <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gmRetentionChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2019_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2019 Dashboard</button>
  </div>
  <script>
    const gmRetention = [
        { gm: "Jeff Renshaw", value: 0, player: "" },
        { gm: "R.K. Lawrence", value: 1, player: "Adley Rutschmann", pick: "2" },
        { gm: "Thomas Kirby", value: 0, player: "" },
        { gm: "Andrew Moore", value: 0, player: "" },
        { gm: "Jim King", value: 1, player: "Nick Lodolo", pick: "5" },
        { gm: "Anthony DiPonio", value: 1, player: "Riley Greene", pick: "6" },
        { gm: "Matt Roseman", value: 0, player: "" },
        { gm: "Christian Hoppens", value: 0, player: "" },
        { gm: "Richard Homak", value: 1, player: "Josh Jung", pick: "9" },
        { gm: "Justin Partain", value: 0, player: "" },
        { gm: "Chris Benest", value: 0, player: "" },
        { gm: "Jerimiah Bonham", value: 0, player: "" },
        { gm: "Erik Galo", value: 0, player: "" },
        { gm: "Christopher Sheehan", value: 0, player: "" },
        { gm: "Rich Heuthe", value: 0, player: "" },
        { gm: "Robert Hanpeter", value: 0, player: "" },
        { gm: "Brandyn Errickson", value: 0, player: "" },
        { gm: "Patrick King", value: 1, player: "Shea Langeliers", pick: "18" }
      ];
      
      const data = {
        labels: gmRetention.map(d => d.gm),
        datasets: [{
          data: gmRetention.map(d => d.value),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      };
      const ctx = document.getElementById('gmRetentionChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const idx = context.dataIndex;
                  const player = gmRetention[idx].player;
                  const pick = gmRetention[idx].pick;
                  return player + " (Pick #"+pick+"): "; // Show player name and pick number on hover
                }
              }
            },
            legend: {
              display: false
            },
          },
          scales: {
          x: {
            title: {
              display: true,
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
            title: {
              display: true,
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
