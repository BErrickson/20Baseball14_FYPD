
<!DOCTYPE html>
<html>
<head>
  <title>2024 GM Retention Rate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2024 GM Retention Rate (Players Still on Same Team in 2026) <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gmRetentionChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2024_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2024 Dashboard</button>
  </div>
  <script>
	  const gmRetention = [
		  { gm: "Erik Galo", value: 1, player: "Charlie Condon", pick: "1" },
		  { gm: "Thomas Kirby", value: 1, player: "Jac Caglianone", pick: "2" },
		  { gm: "Ryan Lynch", value: 1, player: "Travis Bazzana", pick: "3" },
		  { gm: "Jim King", value: 1, player: "JJ Wetherholt", pick: "4" },
		  { gm: "Patrick King", value: 1, player: "Hagen Smith", pick: "5" },
		  { gm: "Rich Heuthe", value: 1, player: "Nick Kurtz", pick: "6" },
		  { gm: "Richard Homak", value: 1, player: "Chase Burns", pick: "7" },
		  { gm: "R.K. Lawrence", value: 0, player: "Konnor Griffin", pick: "8" },
		  { gm: "Peter Thies", value: 0, player: "Christian Moore", pick: "9" },
		  { gm: "Anthony DiPonio", value: 0, player: "Bryce Rainer", pick: "10" },
		  { gm: "Bob Heaning", value: 1, player: "Braden Montgomery", pick: "11" },
		  { gm: "Jeff Renshaw", value: 0, player: "Vance Honeycutt", pick: "12" },
		  { gm: "Steve Prather", value: 0, player: "Trey Yesavage", pick: "13" },
		  { gm: "Robert Hanpeter", value: 1, player: "Cam Smith", pick: "14" },
		  // Christian Hoppens drafted two players, only one retained
		  { gm: "Christian Hoppens", value: 0.5, player: "Theo Gillen", pick: "15" },
		  { gm: "Matt Roseman", value: 1, player: "Ryan Waldschmidt", pick: "17" },
		  { gm: "Brandyn Errickson", value: 0, player: "Cam Caminiti", pick: "18" }
	];
      const data = {
        labels: gmRetention.map(d => d.gm),
        datasets: [{
          data: gmRetention.map(d => d.value * 100),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      };
      const ctx = document.getElementById('gmRetentionChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const idx = context.dataIndex;
                  const player = gmRetention[idx].player;
                  const pick = gmRetention[idx].pick;
                  return player + " (Pick #"+pick+"): "; // Show player name and pick number on hover
                }
              }
            },
            legend: {
              display: false
            },
          },
          scales: {
          x: {
            title: {
              display: true,
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
			min: 0,
			max: 100,
            title: {
              display: true,
			  text: 'Retention Rate (%)', // Add this for clarity
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              },
			  callback: function(value) { return value + '%'; } // Show % on ticks
            }
          }
        }
      }
    });
  </script>
</body>
</html>
