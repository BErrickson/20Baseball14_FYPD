
<!DOCTYPE html>
<html>
<head>
  <title>2021 FYPD Games/Innings Played by Draft Pick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2021 FYPD Games/Innings Played by Draft Pick <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gamesPlayedChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2021_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2021 Dashboard</button>
  </div>
  <script>
    // Data from 2021 CSV
    const gamesPlayed = [
      {pick: 1, player: "NO PICK", games: 0, gm: "Andrew Moore"},
      {pick: 2, player: "Marcelo Mayer", games: 44, gm: "Christopher Sheehan"},
      {pick: 3, player: "Jack Leiter", games: 187, gm: "Richard Homak"},
      {pick: 4, player: "Kumar Rocker", games: 76, gm: "Ryan Lynch"},
      {pick: 5, player: "Jackson Jobe", games: 53, gm: "Jim King"},
      {pick: 6, player: "Jordan Lawlar", games: 42, gm: "Patrick King"},
      {pick: 7, player: "Ty Madden", games: 23, gm: "Ryan Lynch"},
      {pick: 8, player: "Kahlil Watson", games: 0, gm: "Anthony DiPonio"},
      {pick: 9, player: "Brady House", games: 73, gm: "Justin Partain"},
      {pick: 10, player: "Yoelqui Cespedes", games: 0, gm: "Chris Benest"},
      {pick: 11, player: "Sal Frelick", games: 344, gm: "Jeff Renshaw"},
      {pick: 12, player: "Henry Davis", games: 186, gm: "Anthony DiPonio"},
      {pick: 13, player: "Cristian Hernandez", games: 0, gm: "R.K. Lawrence"},
      {pick: 14, player: "Wilman Diaz", games: 0, gm: "Matt Roseman"},
      {pick: 15, player: "Colton Cowser", games: 271, gm: "Christian Hoppens"},
      {pick: 16, player: "Harry Ford", games: 8, gm: "Robert Hanpeter"},
      {pick: 17, player: "Gunnar Hoglund", games: 32, gm: "Robert Hanpeter"},
      {pick: 18, player: "Carlos Colmenarez", games: 0, gm: "Brandyn Errickson"}
    ];
    const ctx = document.getElementById('gamesPlayedChart').getContext('2d');
    const gamesPlayedChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: gamesPlayed.map(d => "Pick #" + d.pick),
        datasets: [{
          label: 'Games/Innings Played',
          data: gamesPlayed.map(d => d.games),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              title: function(context) {
                return context[0].label;
              },
              label: function(context) {
                const idx = context.dataIndex;
                const player = gamesPlayed[idx].player;
                const games = gamesPlayed[idx].games;
                const gm = gamesPlayed[idx].gm;
                return player + " (GM: " + gm + "): " + games + " Games/Innings Pitched";
              }
            }
          },
          legend: { 
			display: false }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Draft Pick Number',
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
            title: {
              display: true,
              text: 'Games/Innings Played',
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
