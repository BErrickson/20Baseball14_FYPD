
<!DOCTYPE html>
<html>
<head>
  <title>2025 FYPD Games/Innings Played by Draft Pick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2025 FYPD Games/Innings Played by Draft Pick <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gamesPlayedChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2025_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2025 Dashboard</button>
  </div>
  <script>
	// Data from your 2025 CSV
	const gamesPlayed = [
	  {pick: 1, player: "Kade Anderson", games: 0, gm: "Bob Heaning"},
	  {pick: 2, player: "Ethan Holliday", games: 0, gm: "Matt Roseman"},
	  {pick: 3, player: "Liam Doyle", games: 0, gm: "Christian Hoppens"},
	  {pick: 4, player: "Aiva Arquette", games: 0, gm: "Robert Hanpeter"},
	  {pick: 5, player: "Seth Hernandez", games: 0, gm: "Robert Hanpeter"},
	  {pick: 6, player: "Jamie Arnold", games: 0, gm: "Ryan Lynch"},
	  {pick: 7, player: "Ethan Conrad", games: 0, gm: "R.K. Lawrence"},
	  {pick: 8, player: "JoJo Parker", games: 0, gm: "Jeff Renshaw"},
	  {pick: 9, player: "Kyson Witherspoon", games: 0, gm: "Christian Hoppens"},
	  {pick: 10, player: "Eli Willits", games: 0, gm: "Brandyn Errickson"},
	  {pick: 11, player: "Gage Wood", games: 0, gm: "Jim King"},
	  {pick: 12, player: "Billy Carlson", games: 0, gm: "Thomas Kirby"},
	  {pick: 13, player: "Ike Irish", games: 0, gm: "Richard Homak"},
	  {pick: 14, player: "Devin Taylor", games: 0, gm: "Peter Thies"},
	  {pick: 15, player: "Gavin Fien", games: 0, gm: "Jeff Renshaw"},
	  {pick: 16, player: "Steele Hall", games: 0, gm: "Patrick King"},
	  {pick: 17, player: "Kayson Cunningham", games: 0, gm: "Christian Hoppens"},
	  {pick: 18, player: "Xavier Neyens", games: 0, gm: "Ryan Lynch"}
	];
    const ctx = document.getElementById('gamesPlayedChart').getContext('2d');
    const gamesPlayedChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: gamesPlayed.map(d => "Pick #" + d.pick),
        datasets: [{
          label: 'Games/Innings Played',
          data: gamesPlayed.map(d => d.games),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              title: function(context) {
                // Show "Pick #" in tooltip title
                return context[0].label;
              },
              label: function(context) {
                // Show player name and games played
                const idx = context.dataIndex;
                const player = gamesPlayed[context.dataIndex].player;
                const games = gamesPlayed[context.dataIndex].games;
                const gm = gamesPlayed[context.dataIndex].gm;
                return player + " (GM: " + gm + "): " + games + " Games/Innings Pitched";
              }
            }
          },
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Draft Pick Number',
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
            title: {
              display: true,
              text: 'Games/Innings Played',
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
