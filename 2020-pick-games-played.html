
<!DOCTYPE html>
<html>
<head>
  <title>2020 FYPD Games/Innings Played by Draft Pick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2020 FYPD Games/Innings Played by Draft Pick <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gamesPlayedChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2020_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2020 Dashboard</button>
  </div>
  <script>
	  // Data from your CSV
	  const gamesPlayed = [
      {pick: 1, player: "Spencer Torkelson", games: 516, gm: "Richard Homak"},
      {pick: 2, player: "Austin Martin", games: 143, gm: "Chris Benest"},
      {pick: 3, player: "Asa Lacy", games: 0, gm: "Christian Hoppens"},
      {pick: 4, player: "Emerson Hancock", games: 162, gm: "Ryan Lynch"},
      {pick: 5, player: "Reid Detmers", games: 449, gm: "Jeff Renshaw"},
      {pick: 6, player: "Zac Veen", games: 12, gm: "Justin Partain"},
      {pick: 7, player: "Nick Gonzales", games: 225, gm: "Christopher Sheehan"},
      {pick: 8, player: "Garrett Mitchell", games: 141, gm: "R.K. Lawrence"},
      {pick: 9, player: "Heston Kjerstad", games: 106, gm: "Anthony DiPonio"},
      {pick: 10, player: "Max Meyer", games: 127, gm: "Thomas Kirby"},
      {pick: 11, player: "Austin Hendrick", games: 0, gm: "Brandyn Errickson"},
      {pick: 12, player: "Garrett Crochet", games: 424, gm: "Jim King"},
      {pick: 13, player: "Nick Bitsko", games: 0, gm: "Rich Heuthe"},
      {pick: 14, player: "Robert Hassell", games: 70, gm: "Andrew Moore"},
      {pick: 15, player: "Cade Cavalli", games: 53, gm: "Matt Roseman"},
      {pick: 16, player: "Blaze Jordan", games: 0, gm: "Erik Galo"},
      {pick: 17, player: "Cole Wilcox", games: 1, gm: "Patrick King"},
      {pick: 18, player: "Mick Abel", games: 39, gm: "Robert Hanpeter"}
    ];    
    const ctx = document.getElementById('gamesPlayedChart').getContext('2d');
    const gamesPlayedChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: gamesPlayed.map(d => "Pick #" + d.pick),
        datasets: [{
          label: 'Games/Innings Played',
          data: gamesPlayed.map(d => d.games),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              title: function(context) {
                // Show "Pick #" in tooltip title
                return context[0].label;
              },
              label: function(context) {
                // Show player name and games played
                const idx = context.dataIndex;
                const player = gamesPlayed[context.dataIndex].player;
                const games = gamesPlayed[context.dataIndex].games;
                const gm = gamesPlayed[context.dataIndex].gm;
                return player + " (GM: " + gm + "): " + games + " Games/Innings Pitched";
              }
            }
          },
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Draft Pick Number',
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
            title: {
              display: true,
              text: 'Games/Innings Played',
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
