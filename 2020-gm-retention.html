
<!DOCTYPE html>
<html>
<head>
  <title>2020 GM Retention Rate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2020 GM Retention Rate (Players Still on Same Team in 2026) <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gmRetentionChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2020_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2020 Dashboard</button>
  </div>
  <script>
									
    const gmRetention = [
      { gm: "Richard Homak", value: 1, player: "Spencer Torkelson", pick: "1" },
      { gm: "Chris Benest", value: 0, player: "", pick: "" },
      { gm: "Christian Hoppens", value: 0, player: "", pick: "" },
      { gm: "Ryan Lynch", value: 1, player: "Emerson Hancock", pick: "4" },
      { gm: "Jeff Renshaw", value: 0, player: "", pick: "" },
      { gm: "Justin Partain", value: 0, player: "", pick: "" },
      { gm: "Christopher Sheehan", value: 1, player: "Nick Gonzales", pick: "7" },
      { gm: "R.K. Lawrence", value: 0, player: "", pick: "" },
      { gm: "Anthony DiPonio", value: 0, player: "", pick: "" },
      { gm: "Thomas Kirby", value: 0, player: "", pick: "" },
      { gm: "Brandyn Errickson", value: 0, player: "", pick: "" },
      { gm: "Jim King", value: 1, player: "Garrett Crochet", pick: "12" },
      { gm: "Rich Heuthe", value: 0, player: "", pick: "" },
      { gm: "Andrew Moore", value: 0, player: "", pick: "" },
      { gm: "Matt Roseman", value: 0, player: "", pick: "" },
      { gm: "Erik Galo", value: 0, player: "", pick: "" },
      { gm: "Patrick King", value: 1, player: "Cole Wilcox", pick: "17" },
      { gm: "Robert Hanpeter", value: 1, player: "Mick Abel", pick: "18" }
    ];
      
      const data = {
        labels: gmRetention.map(d => d.gm),
        datasets: [{
          data: gmRetention.map(d => d.value * 100),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      };
      const ctx = document.getElementById('gmRetentionChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const idx = context.dataIndex;
                  const player = gmRetention[idx].player;
                  const pick = gmRetention[idx].pick;
                  return player + " (Pick #"+pick+"): "; // Show player name and pick number on hover
                }
              }
            },
            legend: {
              display: false
            },
          },
									
		  
          scales: {
          x: {
            title: {
              display: true,
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
			min: 0,
			max: 100,
            title: {
              display: true,
			  text: 'Retention Rate (%)', // Add this for clarity
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              },
			  callback: function(value) { return value + '%'; } // Show % on ticks
            }
          }
        }
      }
    });
  </script>
</body>
</html>
