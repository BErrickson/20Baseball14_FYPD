
<!DOCTYPE html>
<html>
<head>
  <title>GM Performance by Total WAR of 2022 Draft Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> GM Performance by Total WAR of 2022 Draft Picks <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gmWarChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2022_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2022 Dashboard</button>
  </div>
 <script>
 const gmLabels = [
    "Anthony DiPonio", "Matt Roseman", "Thomas Kirby", "Erik Galo", "Richard Homak",
    "Patrick King", "Christopher Sheehan", "Jim King", "Jeff Renshaw", "Rich Heuthe",
    "Ryan Lynch", "Brandyn Errickson", "Chris Benest", "Justin Partain",
    "Steve Prather", "Robert Hanpeter"
];
const gmWarTotals = [
    0, 1.1, 0, 0, 2, 0, -1, 0, 11.8, 0, 0, 0, 0, 0, -1, -0.8
];
    new Chart(document.getElementById('gmWarChart'), {
      type: 'bar',
      data: {
        labels: gmLabels,
        datasets: [{
          label: 'Total WAR',
          data: gmWarTotals,
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { ticks: { color: '#e63946', font: { family: 'Bangers', size: 16 } }},
          y: { ticks: { color: '#2e8b57', font: { family: 'Bangers', size: 16 } }}
        }
      }
    });
  </script>
</body>
</html>
