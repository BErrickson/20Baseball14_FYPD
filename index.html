
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Baseball Rookie Draft Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a2740 60%, #2e8b57 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Roboto Slab', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      max-width: 100vw;
    }
    .container {
      background: rgba(255,255,255,0.12);
      padding: 40px;
      border-radius: 32px;
      margin: 80px auto;
      box-shadow: 0 0 40px #1a2740;
      border: 6px double #e63946;
      position: relative;
      width: 60%;
      max-width: 100vw;
      box-sizing: border-box;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Bangers', cursive;
      font-size: 3em;
      color: #ffd700;
      text-shadow: 2px 2px #e63946, 4px 4px #1a2740;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 1.2em;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #e63946;
      margin: 12px 0;
      background: #fff;
      color: #1a2740;
      font-family: 'Roboto Slab', serif;
    }
    button {
      background: #e63946;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
      color: #1a2740;
    }
    @media (min-width: 600px) {
      .container, main, section {
        max-width: 800px;
        padding: 2em;
      }
      select, button, input {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-baseball"></i> Fantasy Baseball Rookie Draft Dashboard <i class="fa-solid fa-baseball"></i></h1>
    <label for="graph-select">Choose a Year:</label><br>
    <select id="graph-select">
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>
    </select>
    <button>Go</button>
  </div>
</body>
</html>
