
<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Baseball Rookie Draft Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a2740 60%, #2e8b57 100%);
      color: #fff;
      font-family: 'Roboto Slab', serif;
      text-align: center;
      margin: 0;
    }
    .container {
      background: rgba(34,49,63,0.9);
      padding: 40px;
      border-radius: 32px;
      margin: 80px auto;
      width: 1200px;
      box-shadow: 0 0 40px #1a2740;
      border: 6px double #e63946;
      position: relative;
    }
    h2 {
      font-family: 'Bangers', cursive;
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 2px 2px 0 #e63946, 4px 4px 0 #1a2740;
    }
    canvas {
      background: #fff;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 24px #2e8b57;
      border: 4px solid #e63946;
    }
    button {
      background: #e63946;
      color: #fff;
      font-size: 1.1em;
      padding: 10px 24px;
      border-radius: 8px;
      border: 2px solid #fff;
      font-family: 'Roboto Slab', serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #1a2740;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #fff;
      color: #1a2740;
      border-color: #e63946;
    }
    .stitch {
      position: absolute;
      left: -18px; top: 30px;
      width: 16px; height: 120px;
      background: repeating-linear-gradient(
        90deg, #e63946 0 2px, transparent 2px 8px
      );
      border-radius: 8px;
    }
    .stitch-right {
      left: auto; right: -18px;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-baseball"></i> Rookie Draft Dashboard <i class="fa-solid fa-baseball"></i></h1>
    <label for="graphSelect">Choose a Graph:</label><br>
    <select id="graphSelect">
      <option value="gm-war.html">GM Performance by Total WAR</option>
      <option value="gm-retention.html">GM Retention Rate</option>
      <option value="gm-trade.html">GM Trade Activity</option>
      <option value="draft-picks.html">All Draft Picks (Full List)</option>
      <option value="war-status.html">WAR Distribution by Player Status</option>
      <option value="draft-success.html">Draft Pick Success Rate by Team</option>
      <option value="trade-impact.html">Trade Impact Analysis</option>
      <option value="war-by-pick.html">WAR by Draft Pick Number</option>
      <option value="games-played.html">Games/Innings Played by Player</option>
      <option value="war-vs-games.html">WAR vs Games/Innings Played</option>
      <option value="status-breakdown.html">Drafted Player Status Breakdown</option>
    </select><br>
    <button onclick="goToGraph()"><i class="fa-solid fa-baseball-bat-ball"></i> Go</button>
  </div>
  <script>
    function goToGraph() {
      const page = document.getElementById('graphSelect').value;
      window.location.href = page;
    }
  </script>
</body>
</html>
