
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Baseball Rookie Draft Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">  
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h1><i class="fa-solid fa-baseball"></i> Fantasy Baseball Rookie Draft Dashboard  <i class="fa-solid fa-baseball"></i></h1>
    <h2><label for="graph-select">Choose a Year:</label></h2>
    <select id="graph-select">
      <option value="2019_dashboard.html">2019</option>
      <option value="2020_dashboard.html">2020</option>
      <option value="2021_dashboard.html">2021</option>
      <option value="2022_dashboard.html">2022</option>
      <option value="2023_dashboard.html">2023</option>
      <option value="2024_dashboard.html">2024</option>
      <option value="2025_dashboard.html">2025</option>
    </select>
    <br>
    <button onclick="goToGraph()"><i class="fa-solid fa-baseball-bat-ball"></i> Go</button>
  </div>
</body>
</html>
