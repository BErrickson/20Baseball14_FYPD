
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Baseball Rookie Draft Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a2740 60%, #2e8b57 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Roboto Slab', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      max-width: 100vw;
    }
    .container, main, section, header, footer {
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      padding: 1em;
      box-sizing: border-box;
    }
    h1, h2, h3, h4, h5, h6 {
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
    }
    select, button, input {
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 1em;
    }
    @media (min-width: 600px) {
      .container, main, section {
        max-width: 800px;
        padding: 2em;
      }
      select, button, input {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Fantasy Baseball Rookie Draft Dashboard</h1>
    <h2>Rookie Draft Dashboard</h2>
    <label for="graph-select">Choose a Graph:</label>
    <select id="graph-select">
      <option>GM Performance by Total WAR</option>
      <option>GM Retention Rate</option>
      <option>GM Trade Activity</option>
      <option>All Draft Picks (Full List)</option>
      <option>WAR Distribution by Player Status</option>
      <option>Draft Pick Success Rate by Team</option>
      <option>Trade Impact Analysis</option>
      <option>WAR by Draft Pick Number</option>
      <option>Games/Innings Played by Player</option>
      <option>WAR vs Games/Innings Played</option>
      <option>Drafted Player Status Breakdown</option>
    </select>
    <button>Go</button>
  </main>
</body>
</html>
