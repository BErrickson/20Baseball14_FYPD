
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20Baseball14_FYPD Demo</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        label { font-weight: bold; }
        select { margin-left: 1em; }
    </style>
</head>
<body>
    <h1>Choose a Year</h1>
    <label for="yearDropdown">Year:</label>
    <select id="yearDropdown"></select>
    <div id="status"></div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
			apiKey: "AIzaSyAkFl5fhRn3RRHvxhH3OnN4C-EjBd9xUnc",
			authDomain: "baseball14-fypd.firebaseapp.com",
			databaseURL: "https://baseball14-fypd-default-rtdb.firebaseio.com",
			projectId: "baseball14-fypd",
			storageBucket: "baseball14-fypd.firebasestorage.app",
			messagingSenderId: "842240210214",
			appId: "1:842240210214:web:8ecda27e938daab8093de7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to your collection (e.g., "FYPD_All")
        db.collection("FYPD_All").get().then((querySnapshot) => {
            const yearsSet = new Set();
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.Year) yearsSet.add(data.Year);
            });
            const years = Array.from(yearsSet).sort();
            const dropdown = document.getElementById('yearDropdown');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                dropdown.appendChild(option);
            });
            document.getElementById('status').textContent = "Years loaded from Firebase!";
        }).catch((error) => {
            document.getElementById('status').textContent = "Error loading years: " + error;
        });
    </script>
</body>
</html>
