
<!DOCTYPE html>
<html>
<head>
  <title>2025 GM Retention Rate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Shared CSS -->
  <link rel="stylesheet" href="fypd_stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="stitch"></div>
    <div class="stitch stitch-right"></div>
    <h2><i class="fa-solid fa-baseball"></i> 2025 GM Retention Rate (Players Still on Same Team in 2026) <i class="fa-solid fa-baseball"></i></h2>
    <canvas id="gmRetentionChart" width="800" height="400"></canvas>
    <button onclick="window.location.href='2025_dashboard.html'"><i class="fa-solid fa-home"></i> Back to 2025 Dashboard</button>
  </div>
  <script>
// 2025 GM Retention Data (Combined by GM)
	const gmRetention = [
	  { gm: "Bob Heaning", value: 1, player: "Kade Anderson", pick: "1" },
	  { gm: "Matt Roseman", value: 1, player: "Ethan Holliday", pick: "2" },
	  { gm: "Christian Hoppens", value: 0.6667, player: "Liam Doyle, Kyson Witherspoon, Kayson Cunningham", pick: "3, 9, 17" }, // 2 of 3 picks retained
	  { gm: "Robert Hanpeter", value: 1, player: "Aiva Arquette, Seth Hernandez", pick: "4, 5" },
	  { gm: "Ryan Lynch", value: 1, player: "Jamie Arnold, Xavier Neyens", pick: "6, 18"  },
	  { gm: "R.K. Lawrence", value: 1, player: "Ethan Conrad", pick: "7"  },
	  { gm: "Jeff Renshaw", value: 1, player: "JoJo Parker, Gavin Fien", pick: "8, 15"  },
	  { gm: "Brandyn Errickson", value: 1, player: "Eli Willits", pick: "10"  },
	  { gm: "Jim King", value: 1, player: "Gage Wood", pick: "11"  },
	  { gm: "Thomas Kirby", value: 1, player: "Billy Carlson", pick: "12" },
	  { gm: "Richard Homak", value: 1, player: "Ike Irish", pick: "13" },
	  { gm: "Peter Thies", value: 1, player: "Devin Taylor", pick: "14" },
	  { gm: "Patrick King", value: 1, player: "Steele Hall", pick: "16" }
	];
      const data = {
        labels: gmRetention.map(d => d.gm),
        datasets: [{
          data: gmRetention.map(d => d.value * 100),
          backgroundColor: 'rgba(46,139,87,0.85)',
          borderColor: '#e63946',
          borderWidth: 3,
          hoverBackgroundColor: 'rgba(255,215,0,0.85)'
        }]
      };
      const ctx = document.getElementById('gmRetentionChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const idx = context.dataIndex;
                  const player = gmRetention[idx].player;
                  const pick = gmRetention[idx].pick;
                  return player + " (Pick #"+pick+"): "; // Show player name and pick number on hover
                }
              }
            },
            legend: {
              display: false
            },
          },
          scales: {
          x: {
            title: {
              display: true,
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#e63946',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            }
          },
          y: {
			min: 0,
			max: 100,
            title: {
              display: true,
			  text: 'Retention Rate (%)', // Add this for clarity
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              }
            },
            ticks: {
              color: '#2e8b57',
              font: {
                family: 'Bangers, cursive',
                size: 16
              },
			  callback: function(value) { return value + '%'; } // Show % on ticks
            }
          }
        }
      }
    });
  </script>
</body>
</html>
